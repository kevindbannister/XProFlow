services:
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - xproflow-api
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - xproflow

  xproflow-api:
    image: xproflow-api:latest
    expose:
      - "3001"
    networks:
      - xproflow

networks:
  xproflow:
    driver: bridge
